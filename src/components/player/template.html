<h2 class='station'>{{station && station.call}}</h2>

<button class='play' type='button' on-click='streamLocal()' *ngIf='!station'>
  <span class='play-icon material-icons'>play_arrow</span>
</button>

<button class='play' type='button' on-click='toggle()' *ngIf='station'>
  <span class='play-icon material-icons' *ngIf="status === 'playing'">stop</span>
  <span class='play-icon material-icons' *ngIf="status === 'ready'">play_arrow</span>
</button>
